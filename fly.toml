# fly.toml configuration for XTLS Reality Docker
app = "xtls-reality-docker"
primary_region = "nrt"

[build]
  dockerfile = "Dockerfile.fly"

[env]
  SNI = "www.samsung.com"
  SHORT_ID = "aabbccdd"

[[mounts]]
  source = "xtls_reality_volume"
  destination = "/opt/xray/config"

[[services]]
  protocol = "tcp"
  internal_port = 443
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1

  [[services.ports]]
    port = 443
    handlers = ["tls"]

  [services.concurrency]
    type = "connections"
    hard_limit = 250
    soft_limit = 200

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256
